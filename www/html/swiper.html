<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>swiperEx</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/swiperEx.css" />
</head>
<body>
    <h1>swiper 기본형 + 옵션</h1>
    <div class="swiper basic2">
        <div class="swiper-wrapper">
            <div class="swiper-slide sec01"> 01 </div>
            <div class="swiper-slide sec02"> 02 </div>
            <div class="swiper-slide sec03"> custom </div>
            <div class="swiper-slide sec04"> 04 </div>
            <div class="swiper-slide sec05"> 05 </div>
            <div class="swiper-slide sec06"> 06 </div>
            <div class="swiper-slide sec07"> 07 </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/swiperEx.js"></script>
</body>
</html>
