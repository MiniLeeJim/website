<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>빨래방</title>
    <link rel="stylesheet" type="text/css" href="/css/0washStyle.css">
</head>
<body>
    <div class="inner">
        <h1>빨래방</h1>
        <section>
            <img src="/images/0wash/enjoy.png" alt="enjoy" title="enjoy">
            <div class="txtBox">
                <span>즐거움</span>
                <div class="mainTxt">
                    <h2>ENJOY</h2>
                    <p>
                        귀찮은 가사 노동인줄만 알았던 빨래, 뽀송뽀송한 빨래의 감촉을 느끼는 순간 기분까지 즐거워 집니다.
                    </p>
                </div>
            </div>
        </section>
        <section>
            <div class="txtBox">
                <span>아늑함</span>
                <div class="mainTxt">
                    <h2>COSH</h2>
                    <p>
                        아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔 즐길 수 있는 나만의 멋진 아지트. 그 사이에 빨래 끝!
                    </p>
                </div>
            </div>
            <img src="/images/0wash/cosy.png" alt="cosy" title="cosy">
        </section>
        <section>
            <img src="/images/0wash/healthy.png" alt="healthy" title="healthy">
            <div class="txtBox">
                <span>HEALTHY</span>
                <div class="mainTxt">
                    <h2>건강함</h2>
                    <p>
                        향균세탁과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정 끝! 건강하고 품격있는 라이프스타일을 즐겨보세요.
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
