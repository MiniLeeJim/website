<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>최초연습</title>
</head>

<body>
    <!-- 상대경로 : 지금 이 파일 기준으로 상대적인 위치를 찾을때 사용-->
    <!-- html과 이미지가 같은 위치에 있을때, 바로 파일명을 적는다 -->
    <img src="apple.png" alt="사과">

    <!-- html파일(연습)이 html폴더에 있고 images 폴더 안에 이미지가 있을때,
        1. '상위 폴더'로 진입한다고 적는다. '../'
        2. 폴더명을 바로 적고 '/' 다음에 파일명을 적는다. -->
    <img src="../images/apple.png" alt="사과">
    <!-- 상위로 올라간다는 소리는 루트를 넘어설 수 없다. -->

    <!-- 절대경로 : 에디터에서 루트를 잡으면 기준이 된다, 그 기준 밑으로 위치를 찾아가는 방법 ... 간단하게, 안움직이는 애들-->
    <!-- 이지민 파일을 루트(/)로 잡은 경우 ( 이지민(/)>ljm>image>apple.png ) -->
    <img src="/ljm/images/apple.png" alt="사과">

    <!-- 다른 서버에 올라간 파일의 경로를 입력할때도 절대경로를 사용한다. -->
    <img src="https://health.chosun.com/site/data/img_dir/2021/01/27/2021012700739_0.jpg" alt="바나나">

    <!-- 웹디자인기능사 실기 시험에서는 절대경로로 쓰면 절대 안됨!!! 상대경로로 써야 로컬로 볼 수 있다. src가 짧다면 절대가 좋다. 하지만 어마무시하게 길다면 상대가 좋을지도. -->

    안녕
    <hr>
    안녕
</body>

</html>
